<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Phone outline -->
  <rect x="60" y="20" width="80" height="160" rx="10" fill="#f8f9fc" stroke="#4e73df" stroke-width="3"/>
  
  <!-- Phone screen -->
  <rect x="65" y="30" width="70" height="140" rx="5" fill="#ffffff" stroke="#e3e6f0" stroke-width="1"/>
  
  <!-- Camera frame -->
  <rect x="85" y="60" width="30" height="30" rx="2" fill="none" stroke="#4e73df" stroke-width="2" stroke-dasharray="4 2"/>
  
  <!-- QR code -->
  <g transform="translate(90, 65) scale(0.2)">
    <rect width="100" height="100" fill="#333333"/>
    <rect x="10" y="10" width="30" height="30" fill="#ffffff"/>
    <rect x="60" y="10" width="30" height="30" fill="#ffffff"/>
    <rect x="10" y="60" width="30" height="30" fill="#ffffff"/>
    <rect x="50" y="50" width="10" height="10" fill="#ffffff"/>
    <rect x="70" y="50" width="10" height="10" fill="#ffffff"/>
    <rect x="50" y="70" width="10" height="10" fill="#ffffff"/>
    <rect x="70" y="70" width="10" height="10" fill="#ffffff"/>
  </g>
  
  <!-- Scan animation -->
  <line x1="85" y1="75" x2="115" y2="75" stroke="#4e73df" stroke-width="2" opacity="0.7">
    <animate attributeName="y1" values="60;90;60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="60;90;60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Phone button -->
  <circle cx="100" cy="180" r="8" fill="#f8f9fc" stroke="#4e73df" stroke-width="1"/>
  
  <!-- Text -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#4e73df">Scan QR Code</text>
</svg>